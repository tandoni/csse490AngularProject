<div fxLayout="column">

  <img fxLayoutAlign="center stretch" src="/assets/images/logo.png" alt="Project image">

  <md-list>
     <md-list-item *ngFor="let item of userService.playlistsStream | async"> 
      <md-icon md-list-icon>folder</md-icon>
      <h3 (click)="clicked(item.playlistName)" md-line> {{item.playlistName}} </h3>

    </md-list-item>
  </md-list>
</div>
