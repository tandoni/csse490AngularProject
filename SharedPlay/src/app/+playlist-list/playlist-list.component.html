<div>
  <form #addSong="ngForm" (ngSubmit)="addSongToPlaylist()">
    <md-card fxLayout="column" fxLayoutAlign="none stretch">
      <md-input-container fxFlex dividerColor="warn">
        <input mdInput type="text" placeholder="Add a song" required [(ngModel)]="songName" name="songName">
      </md-input-container>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button type="submit" [disabled]="!addSong.form.valid" md-raised-button color="accent">
      Add song to playlist</button>
      </div>

    </md-card>
  </form>

  <br>
  <div>
    <app-playlist></app-playlist>
  </div>
</div>
