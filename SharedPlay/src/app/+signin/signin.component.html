<div fxLayout="column" fxLayoutAlign="center center">
  <img src="/assets/images/logo.png" alt="Project image">
  <md-card *ngIf="user" fxLayout="column" fxLayoutAlign="center center">
    <md-card-content>
      Signed in as {{name}}
    </md-card-content>
    <button md-raised-button color="accent" (click)="authService.signOut()"> Sign Out</button>
  </md-card>

  <md-card fxLayout="column" fxLayoutAlign="none center">
    <md-card-title>
      <span fxShow="false" fxShow.gt-xs>
        You must be signed in to use this app
      </span>
      <span fxShow="false" fxShow.xs>
        You must be signed in
      </span>
    </md-card-title>
    <md-card-content fxLayoutAlign="none end" fxLayout="column">
      <md-input-container>
        <input mdInput name="phoneNumber" [(ngModel)]="phoneNumber" required placeholder="Phone number (example +17203347437)">
      </md-input-container>

      <div fxLayoutAlign="end center" id="recaptcha"></div>

      <button md-raised-button color="primary" (click)="signInWithPhoneNumber()">Send code</button>

      <md-input-container>
        <input mdInput type="text" placeholder="Confirmation code" required [(ngModel)]="code" name="code">
      </md-input-container>

      <button md-raised-button color="accent" (click)="signInWithCode()">Sign in</button>

      <span fxFlex>Or</span>
      <button md-button id="facebook-button" (click)="authService.signInWithFacebook()"></button>
    </md-card-content>
    <!-- <button md-button id="google-button" (click)="authService.signInWithGoogle()"></button> -->

  </md-card>

  <!-- <ng-template #signedInTemplate> -->
  <!-- <md-card fxLayout="column" fxLayoutAlign="center center">
      <md-card-content>
        Signed in as {{authService.displayNameStream}}
      </md-card-content>
      <button md-raised-button color="accent" (click)="signOut()"> Sign Out</button>
    </md-card> -->
  <!-- </ng-template> -->
</div>
